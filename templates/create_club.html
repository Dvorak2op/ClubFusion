{% extends "dashboard_layout.html" %}
{% block title %}Create Club{% endblock %}
{% block dashboard_content %}
<div class="content-header"><h2>Create a New Club</h2></div>
<div class="content-card">
    <form method="POST" action="{{ url_for('create_club') }}">
        <div class="form-group"><label for="name">Club Name</label><input type="text" id="name" name="name" class="form-control" required></div>
        <div class="form-group"><label for="description">Club Description</label><textarea id="description" name="description" class="form-control" rows="5" required></textarea></div>
        <button type="submit" class="btn">Create Club</button>
    </form>
</div>
{% endblock %}
